<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey of medicine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="survey-container">
    <h2 id="survey-title" data-ar="استبيان الصحة" data-en="Health Survey">استبيان الصحة</h2>

    <!-- اختيار اللغة -->
    <div class="language-select">
        <label for="language" data-ar="اختر اللغة" data-en="Select Language">اختر اللغة</label>
        <select id="language">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div id="questions">
        <!-- السؤال 1 -->
        <div class="question active" data-index="0">
            <label data-ar="السن" data-en="Age">السن</label>
            <input type="number" id="age" placeholder="أدخل سنك" data-ar="أدخل سنك" data-en="Enter your age">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- السؤال 2 -->
        <div class="question" data-index="1">
            <label data-ar="الجنس" data-en="Gender">الجنس</label>
            <div class="options">
                <button data-value="ذكر" data-ar="ذكر" data-en="Male">ذكر</button>
                <button data-value="أنثى" data-ar="أنثى" data-en="Female">أنثى</button>
            </div>
        </div>

        <!-- السؤال 3 -->
        <div class="question" data-index="2">
            <label data-ar="الوزن (كجم)" data-en="Weight (kg)">الوزن (كجم)</label>
            <input type="number" id="weight" placeholder="أدخل وزنك" data-ar="أدخل وزنك" data-en="Enter your weight">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- السؤال 4 -->
        <div class="question" data-index="3">
            <label data-ar="الطول (سم)" data-en="Height (cm)">الطول (سم)</label>
            <input type="number" id="height" placeholder="أدخل طولك" data-ar="أدخل طولك" data-en="Enter your height">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- السؤال 5 -->
        <div class="question" data-index="4">
            <label data-ar="المهنة" data-en="Job">المهنة</label>
            <input type="text" id="job" placeholder="أدخل مهنتك" data-ar="أدخل مهنتك" data-en="Enter your job">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- السؤال 6 -->
        <div class="question" data-index="5">
            <label data-ar="عدد خطواتك يومياً" data-en="Steps per day">عدد خطواتك يومياً</label>
            <div class="options">
                <button data-value="ماكنتش اعرف انها مهمة" data-ar="ماكنتش اعرف انها مهمة" data-en="Didn't know it mattered">ماكنتش اعرف انها مهمة</button>
                <button data-value="1,000-5,000" data-ar="1,000-5,000" data-en="1,000-5,000">1,000-5,000</button>
                <button data-value="5,000-10,000" data-ar="5,000-10,000" data-en="5,000-10,000">5,000-10,000</button>
                <button data-value="10,000+" data-ar="10,000+" data-en="10,000+">10,000+</button>
            </div>
        </div>

        <!-- السؤال 7 -->
        <div class="question" data-index="6">
            <label data-ar="كمية شرب السوائل يومياً" data-en="Daily water intake">كمية شرب السوائل يومياً</label>
            <div class="options">
                <button data-value="مش بتابع" data-ar="مش بتابع" data-en="Not tracking">مش بتابع</button>
                <button data-value="0.5-1 L" data-ar="0.5-1 L" data-en="0.5-1 L">0.5-1 L</button>
                <button data-value="1-2 L" data-ar="1-2 L" data-en="1-2 L">1-2 L</button>
                <button data-value="2-3 L" data-ar="2-3 L" data-en="2-3 L">2-3 L</button>
                <button data-value="3+ L" data-ar="3+ L" data-en="3+ L">3+ L</button>
            </div>
        </div>

        <!-- السؤال 8 -->
        <div class="question" data-index="7">
            <label data-ar="التدخين، أي نوع أقل ضرراً؟" data-en="Smoking, which type is less harmful?">التدخين، أي نوع أقل ضرراً؟</label>
            <div class="options">
                <button data-value="سجاير" data-ar="سجاير" data-en="Cigarettes">سجاير</button>
                <button data-value="شيشة" data-ar="شيشة" data-en="Shisha">شيشة</button>
                <button data-value="vape" data-ar="vape" data-en="Vape">vape</button>
                <button data-value="iqos" data-ar="iqos" data-en="IQOS">iqos</button>
            </div>
        </div>

        <!-- السؤال 9 -->
        <div class="question" data-index="8">
            <label data-ar="كمية استهلاك الملح يومياً" data-en="Daily salt intake">كمية استهلاك الملح يومياً</label>
            <div class="options">
                <button data-value="0-0.5 معلقة" data-ar="0-0.5 معلقة" data-en="0-0.5 spoon">0-0.5 معلقة</button>
                <button data-value="1-3" data-ar="1-3" data-en="1-3">1-3</button>
                <button data-value="4-7" data-ar="4-7" data-en="4-7">4-7</button>
                <button data-value="7+" data-ar="7+" data-en="7+">7+</button>
            </div>
        </div>

        <!-- السؤال 10 -->
        <div class="question" data-index="9">
            <label data-ar="هل تمارس الرياضة؟" data-en="Do you exercise?">هل تمارس الرياضة؟</label>
            <div class="options">
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
            </div>
            <input type="text" id="exercise" placeholder="اكتب نوع الرياضة إذا موجود" data-ar="اكتب نوع الرياضة إذا موجود" data-en="Type of exercise if any">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- استكمال باقي الأسئلة بنفس الأسلوب حتى السؤال 19 -->
        <!-- السؤال 11 -->
        <div class="question" data-index="10">
            <label data-ar="كمية السكر في المشروبات" data-en="Sugar intake in drinks">كمية السكر في المشروبات</label>
            <div class="options">
                <button data-value="0-0.5" data-ar="0-0.5" data-en="0-0.5">0-0.5</button>
                <button data-value="1-2" data-ar="1-2" data-en="1-2">1-2</button>
                <button data-value="2-4" data-ar="2-4" data-en="2-4">2-4</button>
                <button data-value="4+" data-ar="4+" data-en="4+">4+</button>
            </div>
        </div>

        <!-- السؤال 12 -->
        <div class="question" data-index="11">
            <label data-ar="مشروبات الطاقة، بتشرب كام مرة في اليوم؟" data-en="Energy drinks per day">مشروبات الطاقة، بتشرب كام مرة في اليوم؟</label>
            <div class="options">
                <button data-value="0" data-ar="0" data-en="0">0</button>
                <button data-value="1" data-ar="1" data-en="1">1</button>
                <button data-value="2" data-ar="2" data-en="2">2</button>
                <button data-value="3" data-ar="3" data-en="3">3</button>
                <button data-value="4" data-ar="4" data-en="4">4</button>
                <button data-value="5+" data-ar="5+" data-en="5+">5+</button>
            </div>
        </div>

        <!-- السؤال 13 -->
        <div class="question" data-index="12">
            <label data-ar="عدد ساعات النوم" data-en="Sleep hours">عدد ساعات النوم</label>
            <input type="number" id="sleepHours" placeholder="أدخل عدد ساعات النوم" data-ar="أدخل عدد ساعات النوم" data-en="Enter sleep hours">
            <label data-ar="وقت النوم" data-en="Sleep time">وقت النوم</label>
            <input type="text" id="sleepTime" placeholder="مثلاً 11:00 PM" data-ar="مثلاً 11:00 PM" data-en="e.g., 11:00 PM">
            <button class="next-btn" data-ar="التالي" data-en="Next">التالي</button>
        </div>

        <!-- السؤال 14 -->
        <div class="question" data-index="13">
            <label data-ar="نظافة الفم، هل تستشير طبيب دورياً؟" data-en="Oral hygiene regular check">نظافة الفم، هل تستشير طبيب دورياً؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
            </div>
        </div>

        <!-- السؤال 15 -->
        <div class="question" data-index="14">
            <label data-ar="هل تقيس ضغطك بشكل مستمر؟" data-en="Do you monitor blood pressure?">هل تقيس ضغطك بشكل مستمر؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
            </div>
        </div>

        <!-- السؤال 16 -->
        <div class="question" data-index="15">
            <label data-ar="هل لعائلتك تاريخ مرضى مع القلب؟" data-en="Family heart disease history">هل لعائلتك تاريخ مرضى مع القلب؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
                <button data-value="مش عارف" data-ar="مش عارف" data-en="Not sure">مش عارف</button>
            </div>
        </div>

        <!-- السؤال 17 -->
        <div class="question" data-index="16">
            <label data-ar="هل لعائلتك تاريخ مرضى مع الضغط؟" data-en="Family blood pressure history">هل لعائلتك تاريخ مرضى مع الضغط؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
                <button data-value="مش عارف" data-ar="مش عارف" data-en="Not sure">مش عارف</button>
            </div>
        </div>

        <!-- السؤال 18 -->
        <div class="question" data-index="17">
            <label data-ar="هل لعائلتك تاريخ مرضى مع السكر؟" data-en="Family diabetes history">هل لعائلتك تاريخ مرضى مع السكر؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
                <button data-value="مش عارف" data-ar="مش عارف" data-en="Not sure">مش عارف</button>
            </div>
        </div>

        <!-- السؤال 19 -->
        <div class="question" data-index="18">
            <label data-ar="هل لعائلتك تاريخ مرضى مع الغدة؟" data-en="Family thyroid disease history">هل لعائلتك تاريخ مرضى مع الغدة؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
                <button data-value="مش عارف" data-ar="مش عارف" data-en="Not sure">مش عارف</button>
            </div>
        </div>

        <!-- السؤال 20 -->
        <div class="question" data-index="19">
            <label data-ar="هل عندك مشكلة فى القلب؟" data-en="Heart problem">هل عندك مشكلة فى القلب؟</label>
            <div class="options">
                <button data-value="اه" data-ar="اه" data-en="Yes">اه</button>
                <button data-value="لا" data-ar="لا" data-en="No">لا</button>
            </div>
        </div>

    </div>

    <div class="result" id="result">
        <h2 data-ar="شكراً لإجابتك" data-en="Thank you!">شكراً لإجابتك</h2>
        <p data-ar="تم حفظ إجاباتك بنجاح، صحتك أهم شيء ✅" data-en="Your responses have been saved successfully ✅">تم حفظ إجاباتك بنجاح، صحتك أهم شيء ✅</p>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
